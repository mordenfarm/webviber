<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB VIBER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        /* For custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .animate-fade-in-right {
            animation: fadeInRight 0.5s ease-out forwards;
        }
        
        /* New Header Loader */
        .loader {
            width: 38px;
            height: 38px;
            color: #554cb5;
            position: relative;
            background: radial-gradient(9.5px,currentColor 94%,#0000);
            transform: scale(0.6);
        }

        .loader:before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(8.5px at bottom right,#0000 94%,currentColor) top    left,
                    radial-gradient(8.5px at bottom left ,#0000 94%,currentColor) top    right,
                    radial-gradient(8.5px at top    right,#0000 94%,currentColor) bottom left,
                    radial-gradient(8.5px at top    left ,#0000 94%,currentColor) bottom right;
            background-size: 19px 19px;
            background-repeat: no-repeat;
            animation: loader 1.5s infinite cubic-bezier(0.3,1,0,1);
        }

        @keyframes loader {
            33% {
                inset: -9.5px;
                transform: rotate(0deg);
            }

            66% {
                inset: -9.5px;
                transform: rotate(90deg);
            }

            100% {
                inset: 0;
                transform: rotate(90deg);
            }
        }

        /* Text animation styles */
        @keyframes text-focus-in {
            0% {
                filter: blur(8px);
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                filter: blur(0px);
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-text-focus-in {
            animation: text-focus-in 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        /* Chat styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-bubble {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
            animation: text-focus-in 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        .user-bubble {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-bubble {
            background-color: transparent;
            border: 1px solid #4b5563; /* border-gray-600 */
            color: #e5e7eb; /* text-gray-200 */
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-container {
            border-top: 1px solid rgba(75, 85, 99, 0.7); /* border-gray-800/70 */
        }
        .chat-textarea {
            max-height: 150px;
        }
        
        .chat-code-block {
            background-color: rgba(10, 10, 12, 0.5); /* Dark, slightly transparent bg */
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        .chat-code-block pre {
            background: transparent !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .mobile-preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
        }
        .mobile-preview-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 60;
        }
        
        /* File Navigator styles */
        .file-navigator {
            background-color: #1f2937; /* gray-800 */
            border-right: 1px solid rgba(75, 85, 99, 0.7);
        }
        .file-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 1.25rem;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .file-item.active {
            background-color: rgba(37, 99, 235, 0.15); /* bg-blue-600/15 */
            border-left-color: #3b82f6; /* blue-500 */
            color: #eff6ff; /* text-gray-50 */
        }

        /* New Code Card Design */
        .code-card {
            width: 100%;
            height: 100%;
            background: #15001f;
            border: 1px solid #c042ff;
            font-family: monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .code-titlebar {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 0.9rem;
            font-weight: 450;
            background-color: #2e0043;
            width: 100%;
            text-align: right;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #e5e7eb;
        }

        .code-titlebar .buttons {
            display: flex;
            align-items: center;
        }

        .code-titlebar button {
            width: 40px;
            height: 35px;
            margin-left: -5px;
            border: 0;
            outline: 0;
            background: transparent;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-titlebar button svg {
            fill: #ffffff;
            width: 10px;
            height: 10px;
        }

        .code-titlebar .close-btn:hover {
            background-color: #e81123;
        }
        .code-titlebar .maximize-btn:hover,
        .code-titlebar .minimize-btn:hover {
            background-color: #c042ff2e;
        }

        .code-content {
            overflow: auto;
            width: 100%;
            flex-grow: 1;
            color: #bafff8;
            padding: 10px;
        }
        /* Custom syntax highlighter overrides */
        .code-content pre, .code-content code {
            background: transparent !important;
        }
    </style>
