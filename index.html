<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB VIBER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        /* For custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
        /* Syntax highlighter line number style */
        .react-syntax-highlighter-line-number {
            color: #4a5568; /* gray-600 */
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .animate-fade-in-right {
            animation: fadeInRight 0.5s ease-out forwards;
        }

        @keyframes moveGradient {
          50% {
            background-position: 100% 50%;
          }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* New Loader styles */
        .loader-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 180px;
            font-family: 'Manrope', sans-serif;
            font-size: 1.1em;
            font-weight: 500;
            color: white;
            border-radius: 50%;
            background-color: transparent;
            user-select: none;
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background-color: transparent;
            animation: loader-rotate 2s linear infinite;
            z-index: 0;
        }
        @keyframes loader-rotate {
            0% {
                transform: rotate(90deg);
                box-shadow:
                0 10px 20px 0 #fff inset,
                0 20px 30px 0 #ad5fff inset,
                0 60px 60px 0 #471eec inset;
            }
            50% {
                transform: rotate(270deg);
                box-shadow:
                0 10px 20px 0 #fff inset,
                0 20px 10px 0 #d60a47 inset,
                0 40px 60px 0 #311e80 inset;
            }
            100% {
                transform: rotate(450deg);
                box-shadow:
                0 10px 20px 0 #fff inset,
                0 20px 30px 0 #ad5fff inset,
                0 60px 60px 0 #471eec inset;
            }
        }
        .loader-letter {
            display: inline-block;
            opacity: 0.4;
            transform: translateY(0);
            animation: loader-letter-anim 2s infinite;
            z-index: 1;
        }
        .loader-letter:nth-child(1) { animation-delay: 0s; }
        .loader-letter:nth-child(2) { animation-delay: 0.1s; }
        .loader-letter:nth-child(3) { animation-delay: 0.2s; }
        .loader-letter:nth-child(4) { animation-delay: 0.3s; }
        .loader-letter:nth-child(5) { animation-delay: 0.4s; }
        .loader-letter:nth-child(6) { animation-delay: 0.5s; }
        .loader-letter:nth-child(7) { animation-delay: 0.6s; }
        .loader-letter:nth-child(8) { animation-delay: 0.7s; }
        .loader-letter:nth-child(9) { animation-delay: 0.8s; }
        .loader-letter:nth-child(10) { animation-delay: 0.9s; }
        .loader-letter:nth-child(11) { animation-delay: 1.0s; }
        .loader-letter:nth-child(12) { animation-delay: 1.1s; }
        .loader-letter:nth-child(13) { animation-delay: 1.2s; }
        .loader-letter:nth-child(14) { animation-delay: 1.3s; }
        .loader-letter:nth-child(15) { animation-delay: 1.4s; }
        .loader-letter:nth-child(16) { animation-delay: 1.5s; }
        .loader-letter:nth-child(17) { animation-delay: 1.6s; }
        .loader-letter:nth-child(18) { animation-delay: 1.7s; }
        .loader-letter:nth-child(19) { animation-delay: 1.8s; }
        .loader-letter:nth-child(20) { animation-delay: 1.9s; }
        .loader-letter:nth-child(21) { animation-delay: 2.0s; }
        .loader-letter:nth-child(22) { animation-delay: 2.1s; }
        .loader-letter:nth-child(23) { animation-delay: 2.2s; }
        .loader-letter:nth-child(24) { animation-delay: 2.3s; }
        .loader-letter:nth-child(25) { animation-delay: 2.4s; }
        .loader-letter:nth-child(26) { animation-delay: 2.5s; }
        .loader-letter:nth-child(27) { animation-delay: 2.6s; }
        .loader-letter:nth-child(28) { animation-delay: 2.7s; }
        .loader-letter:nth-child(29) { animation-delay: 2.8s; }
        .loader-letter:nth-child(30) { animation-delay: 2.9s; }


        @keyframes loader-letter-anim {
            0%, 100% {
                opacity: 0.4;
                transform: translateY(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.15);
            }
            40% {
                opacity: 0.7;
                transform: translateY(0);
            }
        }

        /* Text animation styles */
        @keyframes text-focus-in {
            0% {
                filter: blur(8px);
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                filter: blur(0px);
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-text-focus-in {
            animation: text-focus-in 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        
        .code-loader-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }

        @keyframes slide-out-right {
            0% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: translate(50vw, -50%);
                opacity: 0;
            }
        }
        .animate-slide-out-right {
            animation: slide-out-right 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        /* Chat styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-bubble {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
            animation: text-focus-in 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        .user-bubble {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-bubble {
            background-color: transparent;
            border: 1px solid #4b5563; /* border-gray-600 */
            color: #e5e7eb; /* text-gray-200 */
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-container {
            border-top: 1px solid rgba(75, 85, 99, 0.7); /* border-gray-800/70 */
        }
        .chat-textarea {
            max-height: 150px;
        }
        
        .chat-code-block {
            background-color: rgba(10, 10, 12, 0.5); /* Dark, slightly transparent bg */
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        .chat-code-block pre {
            background: transparent !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Header Loader for Edits */
        .header-loader {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #9ca3af; /* gray-400 */
            font-family: 'Roboto Mono', monospace;
        }

        @keyframes dot-pulse-anim {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .header-loader .dot-pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3b82f6; /* blue-500 */
            animation: dot-pulse-anim 1.5s infinite ease-in-out;
        }

    </style>

</html>
